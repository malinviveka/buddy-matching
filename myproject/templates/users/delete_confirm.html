{% extends "homepage/base.html" %}
{% load static i18n %}
{% block content %}
    <div class="container">
        <h2>{% trans "Delete Account" %}</h2>
        <p>{% trans "Are you sure you want to delete this account? This action cannot be reversed." %}</p>
        <form method="post" action="{% url 'delete_user' %}">
            {% csrf_token %}
            <button type="submit" id="delete_user" class="btn btn-danger">{% trans "Yes, delete account" %}</button>
            <a href="{% url 'profile' %}" id="cancle_delete" class="btn btn-secondary">{% trans "Cancel" %}</a>
        </form>
    </div>
{% endblock %}
