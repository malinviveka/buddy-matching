{% extends 'helloapp/base.html' %}

{% block title %}Feedback{% endblock %}

{% load static i18n %}

{% block content %}
    <!--content here-->
    <h2>Feedback</h2>
    <form id=FeedbackForm method="POST" action="{% url 'feedback' %}" class="feedback-login">
        {% csrf_token %}

        <div class="form-box"> 
            <label for="id_rating_1"></label>
            {{ form.rating_1 }}
        </div>
        <div class="form-box"> 
            <label for="id_rating_2"></label>
            {{ form.rating_2 }}
        </div>
        <div class="form-box"> 
            <label for="id_text_feedback"></label>
            {{ form.text_feedback }}
        </div>



        <button type="submit" class="button">Submit</button>

    </form>

{% endblock %}
