<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>Create Account</title>
    <script src="{% static 'js/account_creation.js' %}" defer></script>
    <link rel="stylesheet" type="text/css" href="{% static 'helloapp/styles.css' %}"> <!-- Link to CSS file -->
</head>
<body>
    <div class="topnav">
        <a href="{% url 'homepage' %}">Home</a>
        {% if user.is_authenticated %} <!--is the user logged in?-->
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
            <!--<a href="{% url 'logout' %}">Logout</a>-->
        {% else %}
            <a href="{% url 'login' %}">Login</a> 
            <a class="active" href="{% url 'create_account_view' %}">Create Account</a> <!--only needed if not logged in-->
        {% endif %}
    </div>


    <h1>Create Account</h1>

    <form id="accountCreationForm" method="POST" action="{% url 'create_account' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <div>
            <button type="submit" id="submitAccountButton">Create Account</button>
        </div>    
    </form>

    <div id="message" style="margin-top: 20px;"></div>

</body>
</html>
