<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World App with Database</title>
    {% load static %}
    <script src="{% static 'helloapp/main.js' %}" defer></script> <!-- Link to compiled JavaScript -->
    <link rel="stylesheet" type="text/css" href="{% static 'helloapp/styles.css' %}"> <!-- Link to CSS file -->
</head>
<body>
    <h1>{{ message }}</h1> <!--MOCK-->


    <div class="topnav">
        <a class="active" href="{% url 'homepage' %}">Home</a>
        {% if user.is_authenticated %} <!--is the user logged in?-->
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
            <!--<a href="{% url 'logout' %}">Logout</a>-->
        {% else %}
            <a href="{% url 'login' %}">Login</a> 
            <a href="{% url 'create_account_view' %}">Create Account</a> <!--only needed if not logged in-->
        {% endif %}

    </div>


    <h1>Homepage Hello World</h1>
